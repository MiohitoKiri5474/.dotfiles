console_title_template = ' {{ .Folder }} :: {{if .Root}}Admin{{end}}'
terminal_background = 'p:t-background'
version = 3
final_space = true

[palette]
blue-bell = '#9aa5ce'
blue-black = '#565f89'
celeste-blue = '#b4f9f8'
light-sky-blue = '#7dcfff'
main-bg = '#24283b'
pastal-grey = '#cfc9c2'
pistachio-green = '#9ece6a'
t-background = 'p:main-bg'
terminal-black = '#414868'
terminal-blue = '#7aa2f7'
terminal-green = '#73daca'
terminal-magenta = '#bb9af7'
terminal-red = '#f7768e'
terminal-white = '#c0caf5'
terminal-yellow = '#e0af68'
white-blue = '#a9b1d6'

[[blocks]]
type = 'prompt'
alignment = 'left'

[[blocks.segments]]
template = '➜ '
foreground = 'p:terminal-blue'
background = 'transparent'
type = 'text'
style = 'plain'

[[blocks.segments]]
template = '{{ .UserName }} '
foreground = 'p:terminal-yellow'
background = 'transparent'
type = 'text'
style = 'plain'

[[blocks.segments]]
template = '{{ .PWD }} '
foreground = 'p:terminal-magenta'
type = 'path'
style = 'plain'

[blocks.segments.properties]
style = 'folder'

[[blocks.segments]]
type = "git"
style = "plain"
template = 'on <p:pistachio-green>{{ .HEAD }}{{if (gt .Behind 0)}} 󰜮{{ .Behind }}{{ end }}{{if (gt .Ahead 0)}} 󰜷{{ .Ahead }}{{ end }}</><p:terminal-magenta>{{if .Working.Added }} +{{ .Working.Added }}{{ end }}</><p:light-sky-blue>{{if .Working.Modified }} ~{{ .Working.Modified }}{{ end }}</><p:terminal-yellow>{{if .Working.Untracked }} !{{ .Working.Untracked }}{{ end }}</><p:terminal-red>{{ if .Working.Deleted }} -{{ .Working.Deleted }}{{ end }}</>'

[blocks.segments.properties]
fetch_status = true
fetch_upstream_icon = true
source = "cli"

[[blocks]]
type = 'prompt'
alignment = 'right'
overflow = 'hidden'

[[blocks.segments]]
type = "executiontime"
style = "powerline"
template = " took {{ .FormattedMs }}"

[blocks.segments.properties]
threshold = 500
style = "austin"

[[blocks.segments]]
template = ' '
foreground = 'p:terminal-red'
type = 'status'
style = 'plain'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
template = '❯'
foreground = 'p:pistachio-green'
type = 'text'
style = 'plain'
