console_title_template = ' {{ .Folder }} :: {{if .Root}}Admin{{end}}'
version = 3
final_space = true

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
foreground = 'magenta'
type = 'path'
style = 'plain'
template = '{{.Path}} '

[blocks.segments.properties]
style = 'full'

[[blocks.segments]]
type = 'git'
style = 'plain'
template = '<#5c6d74>on</> <green>{{.HEAD}}{{if (gt .Behind 0)}} 󰜮{{.Behind}}{{end}}{{if (gt .Ahead 0)}} 󰜷{{.Ahead}}{{end}}</><magenta>{{if .Working.Added}} +{{.Working.Added}}{{end}}</><p:light-sky-blue>{{if .Working.Modified}} ~{{.Working.Modified}}{{end}}</><yellow>{{if .Working.Untracked}} !{{.Working.Untracked}}{{end}}</><red>{{if .Working.Deleted}} -{{.Working.Deleted}}{{end}}</>'

[blocks.segments.properties]
fetch_status = true
fetch_upstream_icon = true
source = "cli"

[[blocks]]
type = 'prompt'
alignment = 'right'
overflow = 'hidden'

[[blocks.segments]]
type = 'executiontime'
style = 'powerline'
foreground = '#5c6d74'
template = 'took {{.FormattedMs}}'

[blocks.segments.properties]
threshold = 500
style = 'austin'

[[blocks.segments]]
template = ' '
foreground = 'red'
type = 'status'
style = 'plain'

[[blocks]]
type = 'prompt'
alignment = 'left'
newline = true

[[blocks.segments]]
type = 'text'
style = 'plain'
background = 'transparent'
foreground_templates = [
    '{{if gt .Code 0}}red{{end}}',
    '{{if eq .Code 0}}cyan{{end}}',
]
template = "❯"

[secondary_prompt]
background = 'transparent'
foreground = 'cyan'
template = '❯❯'
